<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="card card--bg">
      <div class="card__result result--accent">
        <h1 class="result__heading fs-m">Your Result</h1>
        <p class="fs-body result__score circle">
          <span class="fs-score-num fs-xl">76</span> of 100
        </p>
        <div class="result__content">
          <h2 class="result__content--title fs-l">Great</h2>
          <p class="result__content--body">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>

      <div class="card__summary summary--light spacer">
        <h2 class="summary__title fs-m">Summary</h2>
        <div class="reaction">
          <img
            class="reaction__img"
            src="./assets/images/icon-reaction.svg"
            alt=""
          />
          <h3 class="reaction__title fs-s">Reaction</h3>
          <p class="reaction__score">
            <span class="reaction__score--num fs-s">80</span> / 100
          </p>
        </div>
        <div class="memory">
          <img
            class="memory__img"
            src="./assets/images/icon-memory.svg"
            alt=""
          />
          <h3 class="memory__title fs-s">Memory</h3>
          <p class="memory__score">
            <span class="memory__score--num fs-s">92</span> / 100
          </p>
        </div>
        <div class="verbal">
          <img
            class="verbal__img"
            src="./assets/images/icon-verbal.svg"
            alt=""
          />
          <h3 class="verbal__title fs-s">Verbal</h3>
          <p class="verbal__score">
            <span class="verbal__score--num fs-s">61</span> / 100
          </p>
        </div>
        <div class="visual">
          <img
            class="visual__img"
            src="./assets/images/icon-visual.svg"
            alt=""
          />
          <h3 class="visual__title fs-s">Visual</h3>
          <p class="visual__score">
            <span class="visual__score--num fs-s">72</span> / 100
          </p>
        </div>
        <button type="button" class="btn">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kellen Ruyle</a>.
    </footer>
  </body>
</html>
