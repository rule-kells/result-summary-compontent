<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="card card--bg">
      <div class="result result--accent">
        <h1 class="result__heading">Your Result</h1>
        <p class="result__score fs-body">
          <span class="fs-xl">76</span> of 100
        </p>
        <div class="result__content">
          <h2 class="result__content--title">Great</h2>
          <p class="result__content--body">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary summary--light">
        <h2 class="summary__title">Summary</h2>
        <div class="reaction">
          <img
            class="reaction__img"
            src="./assets/images/icon-reaction.svg"
            alt=""
          />
          <h3 class="reaction__title">Reaction</h3>
          <p class="reaction__score">
            <span class="reaction__score--num">80</span> / 100
          </p>
        </div>
        <div class="memory">
          <im
            class="memory__img"
            src="./assets/images/icon-memory.svg"
            alt=""
          />
          <h3 class="memory__title">Memory</h3>
          <p class="memory__score"><span>92</span> / 100</p>
        </div>
        <div class="verbal">
          <img
            class="verbal__img"
            src="./assets/images/icon-verbal.svg"
            alt=""
          />
          <h3 class="verbal__title">Verbal</h3>
          <p class="verbal__score"><span>61</span> / 100</p>
        </div>
        <div class="visual">
          <img
            class="visual__img"
            src="./assets/images/icon-visual.svg"
            alt=""
          />
          <h3 class="visual__title">Visual</h3>
          <p class="visual__score"><span>72</span> / 100</p>
        </div>
        <button type="button" class="btn">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kellen Ruyle</a>.
    </footer>
  </body>
</html>
