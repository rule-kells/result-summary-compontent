<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <main class="card card--bg">
      <div class="card__result result--accent">
        <h1 class="result__heading fs-m">Your Result</h1>
        <div class="circle">
          <p class="fs-body result__score">
            <span class="fs-score-num fs-xl" data-option="76">76</span> of 100
          </p>
        </div>
        <div class="result__content">
          <h2 class="result__content--title fs-l">Great</h2>
          <p class="result__content--body">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>

      <div class="card__summary card__summary--light">
        <h2 class="summary__title fs-m">Summary</h2>
        <div class="summary__components--wrapper spacer"></div>
        <button type="button" class="btn">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kellen Ruyle</a>.
    </footer>
  </body>
</html>
