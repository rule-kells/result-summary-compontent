<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="result">
        <p class="result__heading">Your Result</p>
        <span class="result__score">76 of 100</span>
        <h1 class="result__title">Great</h1>
        <p class="result__body">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2 class="summary__title">Summary</h2>
        <div class="reaction">
          <h3 class="reaction__title">Reaction</h3>
          <span class="reaction__score">80 / 100</span>
        </div>
        <div class="memory">
          <h3 class="memory__title">Memory</h3>
          <span class="memory__score">92 / 100</span>
        </div>
        <div class="verbal">
          <h3 class="verbal__title">Verbal</h3>
          <span class="verbal__score">61 / 100</span>
        </div>
        <div class="visual">
          <h3 class="visual__title">Visual</h3>
          <span class="visual__score">72 / 100</span>
        </div>
        <button type="button" class="btn">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kellen Ruyle</a>.
    </footer>
  </body>
</html>
